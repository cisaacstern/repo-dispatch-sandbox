name: run-command-slash-dispatch

on:
  repository_dispatch:
    types: [run-command]
    
env:
  PAYLOAD_CONTEXT: ${{ toJson(github.event.client_payload) }}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Dump the client payload context
        run: |
          echo "${{ env.PAYLOAD_CONTEXT }}"
